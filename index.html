<!DOCTYPE html>
<html lang="en">
<head>
    <title>WZ2 Drop Randomizer</title>

    <style>
        body {
            font-family: sans-serif;

        button {
            background-color: #2196F3;

            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);

            margin-top: 20px;
        }
    </style>

<h1>Call of Duty Warzone 2.0 Season 02 Drop Randomizer</h1>
