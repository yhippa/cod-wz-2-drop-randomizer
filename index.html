<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Drop Selector - Warzone 2.0</title>
</head>
<body>
<div class="container">
    <h1>Random Drop Selector</h1>
    <h2>Call of Duty Warzone 2.0</h2>
    <button id="random-drop-btn">Select Random Drop</button>
    <h3 id="drop-result"></h3>
    <div class="grid-container">
        <table id="drop-grid">
            <thead>
            <tr>
                <th></th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
                <th>H</th>
                <th>I</th>
                <th>J</th>
            </tr>
            </thead>
            <tbody>
            <!-- The grid will be populated using JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="history">
        <h3>History</h3>
        <ul id="history-list"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
